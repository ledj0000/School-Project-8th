<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #d8b3ff;
      margin-bottom: 20px;
      font-size: 2.5em;
    }
    canvas {
      border: 2px solid #8a2be2;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
      background-color: #2a2a2a;
    }
    .score {
      color: #d8b3ff;
      font-size: 1.5em;
      margin-top: 10px;
    }
    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #8a2be2;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
    }
    .back-button:hover {
      background-color: #b266ff;
      box-shadow: 0 0 25px rgba(178, 102, 255, 0.8);
    }
    .instructions {
      color: #d8b3ff;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score">Score: <span id="score">0</span></div>
  <div class="instructions">Use WASD or Arrow Keys to start moving</div>
  <a class="back-button" href="index.html">Back to Main Page</a>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let gameLoop = null;

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach(segment => {
        ctx.fillStyle = '#8a2be2';
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      });
      ctx.fillStyle = '#d8b3ff';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
      document.getElementById('score').textContent = score;
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        clearInterval(gameLoop);
        alert('Game Over! Score: ' + score);
        snake = [{ x: 10, y: 10 }];
        food = { x: 15, y: 15 };
        dx = 0;
        dy = 0;
        score = 0;
        gameLoop = null;
        drawGame();
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      food.x = Math.floor(Math.random() * tileCount);
      food.y = Math.floor(Math.random() * tileCount);
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        generateFood();
      }
    }

    document.addEventListener('keydown', e => {
      switch (e.key.toLowerCase()) {
        case 'arrowup':
        case 'w':
          if (dy !== 1) { dx = 0; dy = -1; }
          break;
        case 'arrowdown':
        case 's':
          if (dy !== -1) { dx = 0; dy = 1; }
          break;
        case 'arrowleft':
        case 'a':
          if (dx !== 1) { dx = -1; dy = 0; }
          break;
        case 'arrowright':
        case 'd':
          if (dx !== -1) { dx = 1; dy = 0; }
          break;
      }
      if (!gameLoop && (dx !== 0 || dy !== 0)) {
        startGame();
      }
    });

    function startGame() {
      if (!gameLoop) {
        gameLoop = setInterval(() => {
          moveSnake();
          drawGame();
        }, 100);
      }
    }

    generateFood();
    drawGame();
  </script>
</body>
</html>
